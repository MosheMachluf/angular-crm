  <div class="row">
    <div
      class="p-0 sidenav"
      [ngClass]="{ open: toggleNavOpen, hide: !toggleNavOpen }"
      *ngIf="authService.user"
    >
      <app-sidenav></app-sidenav>
    </div>
    <div class="col p-0">
      <header>
        <app-navbar (toggleNavEvent)="handleNav()"></app-navbar>
      </header>
      <main>
        <div class="col-12">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
  </div>
</div>
