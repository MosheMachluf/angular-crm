<div
  class="card card-body border-card shadow-sm"
  [ngClass]="classCard"
  [ngClass]="['border-' + color]"
>
  <div class="row">
    <div class="col-8">
      <p class="card-category">
        <a [routerLink]="link" [ngClass]="['text-' + color]">
          {{ linkText }}
        </a>
      </p>
      <h3 class="card-title">{{ title }}</h3>
    </div>
    <div class="col-4">
      <div class="row align-items-center justify-content-end">
        <i [ngClass]="icon" style="font-size: 2rem;"></i>
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
